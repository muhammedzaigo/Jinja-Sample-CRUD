<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="add-product" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    <form action="javascript:void(0)" id="product-add-form" enctype="multipart/form-data" >
        <div class="modal-body">
                {% csrf_token %}
                <div class="form-group row">
                    <select name="add_category"  class="form-control" > 
                        <option value="" disabled selected hidden>Select Category</option> 
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                  </div>

                <div class="form-group row">
                  <label for="name-product" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" value="example">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="image-product" class="col-sm-2 col-form-label">image</label>
                  <div class="col-sm-10">
                        <input type="file" class="form-control" accept="image/*" placeholder="Enter Product Image"  name="image">
                </div>
                </div>

                  <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  name="description" placeholder="Description">
                    </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
      </div>
    </div>
  </div>
