<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="add-product-{{product.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    <form action="javascript:void(0)" id="product-edit-form-{{product.id}}" onsubmit="edit_product('{{product.id}}')" enctype="multipart/form-data" >
      {% csrf_token %}
        <div class="modal-body">
                <div class="form-group row">
                    <select name="edit_category"  class="form-control" > 
                        <option value="" disabled selected hidden>Select Category</option> 
                        {% for category in categories %}
                        <option value="{{category.id}}" 
                        {% if category.id == product.category.id %}
                        selected 
                        {% endif %}>{{category.name}}</option>
                        {% endfor %}
                    </select>
                  </div>

                <div class="form-group row">
                  <label for="name-product" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="edit_name" value="{{product.name}}">
                  </div>
                </div>

              <div>
                {% if product.image  %}
                  <img src="{{product.image.url}}" alt="" height="80px" width="80px">
                {% else %}
                  <img src="" alt="No Image" height="80px" width="80px">
                {% endif %}
              </div>

                <div class="form-group row">
                  <label for="image-product" class="col-sm-2 col-form-label">image</label>
                  <div class="col-sm-10">
                        <input type="file" class="form-control" accept="image/*" placeholder="Enter Product Image"  name="edit_image">
                </div>
                </div>

                  <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  value="{{product.description}}" name="edit_description" placeholder="Description">
                    </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
      </div>
    </div>
  </div>
